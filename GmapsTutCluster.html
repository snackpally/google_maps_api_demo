<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }

    </style>
    <meta charset="utf-8">
    <title>Marker CLusters</title>
  </head>
  <body>
    <h3 class="greeting">Here is a copy of maping clusters</h3>
    <!--map div  -->
    <div id="map"></div>
    <script>
      // initialize map and display

      //using the center from google AUS because I dont want to plot out places around missoula atm
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'),{
          zoom: 3,
          center: {lat: -28.024, lng: 140.887}
        });
        // create an array of characters to lable the markers
        // this array will use the .map() method
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        var markers = locations.map(function(location, i){
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        var markerCluster = new MarkerClusterer(map, markers,
          {imagePath: 'MarkerCluster/v3-utility-library/markerclusterer/m'});
      };
      var locations = [
        {lat: -31.563910, lng: 147.154312},
        {lat: -33.718234, lng: 150.363181},
        {lat: -33.727111, lng: 150.371124},
        {lat: -33.848588, lng: 151.209834},
        {lat: -33.851702, lng: 151.216968},

        {lat: -35.304724, lng: 148.662905},

        {lat: -37.750000, lng: 145.116667},

        {lat: -37.765015, lng: 145.133858},
        {lat: -37.770104, lng: 145.143299},
        {lat: -37.773700, lng: 145.145187},
        {lat: -37.774785, lng: 145.137978},
        {lat: -37.819616, lng: 144.968119},
        {lat: -38.330766, lng: 144.695692},
        {lat: -39.927193, lng: 175.053218},
        {lat: -41.330162, lng: 174.865694},
        {lat: -42.734358, lng: 147.439506},
        {lat: -42.734358, lng: 147.501315},
        {lat: -42.735258, lng: 147.438000},
        {lat: -43.999792, lng: 170.463352}
      ]
    </script>
    <script src="MarkerCluster/v3-utility-library/markerclusterer/src/markerclusterer.js" charset="utf-8"></script>

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzoySW_T8dB3xtNKq1LcihimINQEwj76c&callback=initMap">
